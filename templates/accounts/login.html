{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="bg-white w-full max-w-md rounded-xl shadow p-8">

    <h2 class="text-2xl font-bold text-center mb-6">
      Connexion ðŸ’¬
    </h2>

    {% if form.errors %}
      <p class="text-red-500 text-sm text-center mb-4">
        Identifiants incorrects
      </p>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <input
        type="text"
        name="username"
        placeholder="Nom d'utilisateur"
        required
        class="w-full border rounded-md px-4 py-2 focus:ring focus:ring-indigo-200">

      <input
        type="password"
        name="password"
        placeholder="Mot de passe"
        required
        class="w-full border rounded-md px-4 py-2 focus:ring focus:ring-indigo-200">

      <button
        type="submit"
        class="w-full bg-primary text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Se connecter
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Pas encore de compte ?
      <a href="{% url 'signup' %}" class="text-primary hover:underline">
        Inscription
      </a>
    </p>

  </div>
</div>
{% endblock %}
