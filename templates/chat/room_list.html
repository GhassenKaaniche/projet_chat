{% extends "base.html" %}
{% block title %}Salons{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6">

  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold">Salons ðŸ’¬</h2>

    <a href="{% url 'room_create' %}"
       class="bg-primary text-white px-4 py-2 rounded-md hover:bg-indigo-700">
      + Nouveau salon
    </a>
  </div>

  {% if rooms %}
    <ul class="divide-y">
      {% for r in rooms %}
        <li class="py-4 flex justify-between items-center">
          <span class="font-medium">{{ r.name }}</span>
          <a href="{% url 'room_detail' r.id %}"
             class="text-primary hover:underline">
            Rejoindre â†’
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-500 text-center">Aucun salon</p>
  {% endif %}
</div>
{% endblock %}
