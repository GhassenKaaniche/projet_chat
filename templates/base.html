{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ChatApp{% endblock %}</title>

  <!-- Bootstrap (si tu l'utilises ailleurs) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ton CSS -->
  <link href="{% static 'css/app.css' %}" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="{% block body_class %}theme-a{% endblock %}">
  {% block nav %}
  <div class="topbar-a">
    <div class="container topbar-inner-a">
      <a class="brand-a" href="{% url 'room_list' %}">ChatApp</a>

      <div style="display:flex; gap:10px; align-items:center;">
        {% if user.is_authenticated %}
          <span class="chip-a">{{ user.username }}</span>
          <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Login</a>
          <a class="btn btn-sm btn-light" href="{% url 'signup' %}">Signup</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endblock %}

  <main class="{% block main_class %}container py-4{% endblock %}">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
